<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>☰ Article Explorer ☰</title>
<style>
  body {
    font-family: monospace;
    background: #0e0e10;
    color: #f4f4f4;
    padding: 20px;
  }
  h2 { color: #ff5555; }
  label { display: block; margin-top: 10px; }
  input, select { width: 100%; padding: 6px; background: #1e1e22; color: #fff; border: 1px solid #333; border-radius: 5px; }
  #tabs { display: flex; gap: 10px; margin-bottom: 10px; }
  #tabs button { padding: 6px 12px; border-radius: 5px; border: none; cursor: pointer; background:#444; color:#fff; }
  #layout { display: flex; gap: 20px; flex-wrap: wrap; }
  #articleList { flex: 1 1 100%; }
  .articleCard {
    background: #1e1e22;
    border: 1px solid #333;
    border-radius: 5px;
    padding: 10px;
    margin-top: 10px;
    cursor: pointer;
  }
  .articleCard:hover { border-color: #ff5555; }

  #popupOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }
  #popup {
    background: #1e1e22;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 20px;
    width: 95%;
    height: 95%;
    overflow-y: auto;
    position: relative;
  }
  #popup h2 { color: #ff5555; margin-top: 0; }
  #popupMeta { color: #aaa; margin-bottom: 15px; }
  #popupContent { white-space: pre-wrap; }
  #popupCloseBtn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ff5555;
    color: white;
    border: none;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 5px;
  }

  .subtitle {
    font-size: 20px;
    font-weight: bold;
    margin-top: 15px;
    margin-bottom: 10px;
  }

  footer {
    text-align: center;
    margin-top: 25px;
    color: #777;
    font-size: 0.9em;
  }
</style>
</head>
<body>
<h2>☰ Article Explorer ☰</h2>

<div id="tabs">
  <button onclick="switchTab('articles')">Articles</button>
  <button onclick="switchTab('lore')">Lore Tapestries</button>
</div>

<div class="row" id="filters">
  <div id="articleFilters">
    <label>Search:</label>
    <input id="searchInput" placeholder="Search articles...">
    <label>Filter by Category:</label>
    <select id="filterCategory"><option value="">All</option></select>
    <label>Filter by Author:</label>
    <select id="filterAuthor"><option value="">All</option></select>
  </div>
</div>

<div id="layout">
  <div id="articleList">
    <h3>Items</h3>
    <div id="items"></div>
  </div>
</div>

<div id="popupOverlay">
  <div id="popup">
    <button id="popupCloseBtn">Close</button>
    <h2 id="popupTitle"></h2>
    <div id="popupMeta"></div>
    <div id="popupContent"></div>
  </div>
</div>

<footer>Made by Orpheus1190 (Neptune6866)</footer>

<script>
let currentTab = 'articles';
const itemsDiv = document.getElementById('items');
const searchInput = document.getElementById('searchInput');
const filterCategory = document.getElementById('filterCategory');
const filterAuthor = document.getElementById('filterAuthor');
const articleFiltersDiv = document.getElementById('articleFilters');

let articles = [];
let lore = [];

function switchTab(tab) {
  currentTab = tab;
  itemsDiv.innerHTML = '';
  if(tab === 'articles') {
    articleFiltersDiv.style.display = 'block';
  } else {
    articleFiltersDiv.style.display = 'none';
  }
  renderItems();
}

async function loadItems() {
  try {
    const resArticles = await fetch('articles/index.json');
    const filesArticles = await resArticles.json();
    const loadedArticles = await Promise.all(filesArticles.map(async f => {
      const r = await fetch('articles/' + f);
      const j = await r.json();
      j._filename = f;
      return j;
    }));
    articles = loadedArticles;

    const reslore = await fetch('lore/index.json');
    const fileslore = await reslore.json();
    const loadedlore = await Promise.all(fileslore.map(async f => {
      const r = await fetch('lore/' + f);
      const j = await r.json();
      j._filename = f;
      return j;
    }));
    lore = loadedlore;

    renderFilters();
    renderItems();
  } catch(e) {
    itemsDiv.innerHTML = '<p style="color:#ff5555;">Failed to load items.</p>';
    console.error(e);
  }
}

function renderFilters() {
  const cats = [...new Set(articles.map(a=>a.category).filter(Boolean))];
  const authors = [...new Set(articles.flatMap(a=>a.author.split(',')).map(s=>s.trim()).filter(Boolean))];
  filterCategory.innerHTML = '<option value="">All</option>' + cats.map(c=>`<option>${c}</option>`).join('');
  filterAuthor.innerHTML = '<option value="">All</option>' + authors.map(a=>`<option>${a}</option>`).join('');
}

function renderItems() {
  const query = searchInput.value.toLowerCase();
  itemsDiv.innerHTML = '';
  let list = currentTab === 'articles' ? articles : lore;
  list.forEach(a => {
    if(currentTab === 'articles') {
      if(query && !a.title.toLowerCase().includes(query) && !a.content.toLowerCase().includes(query)) return;
      if(filterCategory.value && a.category !== filterCategory.value) return;
      if(filterAuthor.value && !a.author.split(',').map(s=>s.trim()).includes(filterAuthor.value)) return;
      const div = document.createElement('div');
      div.className = 'articleCard';
      div.innerHTML = `<strong>${a.title}</strong><br>${a.author} | ${a.category} | ${a.date}`;
      div.onclick = ()=>openPopup(a);
      itemsDiv.appendChild(div);
    } else {
      if(query && !a.title.toLowerCase().includes(query) && !a.content.toLowerCase().includes(query)) return;
      const div = document.createElement('div');
      div.className = 'articleCard';
      div.innerHTML = `<strong>${a.title}</strong><br>${a.date}`;
      div.onclick = ()=>openPopup(a);
      itemsDiv.appendChild(div);
    }
  });
}

const popupOverlay = document.getElementById('popupOverlay');
const popupTitle = document.getElementById('popupTitle');
const popupMeta = document.getElementById('popupMeta');
const popupContent = document.getElementById('popupContent');
document.getElementById('popupCloseBtn').onclick = () => { popupOverlay.style.display = 'none'; };

function openPopup(item) {
  popupTitle.textContent = item.title || '';
  popupMeta.textContent = currentTab==='articles' ? `${item.author} | ${item.category} | ${item.date}` : item.date || '';
  popupContent.innerHTML = item.content || '';
  popupOverlay.style.display = 'flex';
}

searchInput.oninput = filterCategory.onchange = filterAuthor.onchange = renderItems;

loadItems();
</script>
</body>
</html>
